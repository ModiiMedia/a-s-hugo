<!-- Begin MailChimp Signup Form -->
{{ $colors := $.Site.Data.style.site_colors }}
{{ $texture := $.Site.Data.style.textures.banner_texture }}

<div id="mc_embed_signup" class="mailchimp-form">
    <form class="mform-content" action="https://abundantlysocial.us17.list-manage.com/subscribe/post?u=49acdb3ace0813d38bf458f1b&amp;id=5ab8c66c86"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate
        style="
        background-image: -webkit-linear-gradient(273deg, {{ add $colors.primary "88" }}, rgba(55, 57, 104, 0) 96%), -webkit-linear-gradient(180deg, {{ add $colors.secondary "99" }}, {{ add $colors.secondary "99" }}), url('{{ $.Site.Params.cloudinary_url }}w_850,q_60,f_auto{{ $texture }}');
        background-image: linear-gradient(177deg, {{ add $colors.primary "88" }}, rgba(55, 57, 104, 0) 96%), linear-gradient(180deg, {{ add $colors.secondary "99" }}, {{ add $colors.secondary "99" }}), url('{{ $.Site.Params.cloudinary_url }}w_850,q_60,f_auto{{ $texture }}');"
    >
        <div id="mc_embed_signup_scroll">
            <h3 class="mform-heading">Stay in the know! Join our email newsletter</h3>
            <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <div class="mc-field-group div-block-42">
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text" name="b_49acdb3ace0813d38bf458f1b_5ab8c66c86" tabindex="-1" value="">
                </div>
                <input type="email" value="" placeholder="Enter email address" name="EMAIL" class="required email mform-text w-input" id="mce-EMAIL">
                <input type="submit" value="Sign Up" name="subscribe" id="mc-embedded-subscribe" class="mform-submit w-button">
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        </div>
    </form>
</div>

<!--End mc_embed_signup-->
