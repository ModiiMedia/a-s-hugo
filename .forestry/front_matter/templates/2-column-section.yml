---
label: 2 Column Section
hide_body: false
is_partial: true
display_field: main_content
fields:
- type: boolean
  label: Show Section
  name: show
  default: true
- type: text
  name: section_name
  label: Section Name
  default: ''
  description: Name of this section. (Doesn't appear on page just makes it easier
    to see what's what)
  config:
    required: true
- type: select
  name: content_order
  config:
    source:
      type: simple
    options:
    - left to right
    - right to left
    required: true
  label: Content Order
  default: left to right
- type: textarea
  config:
    wysiwyg: true
    schema:
      format: markdown
    required: true
  label: Main Content
  name: main_content
- type: textarea
  name: secondary_content
  label: Secondary Content
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: field_group
  name: button
  label: Button
  fields:
  - type: boolean
    name: show_button
    label: Show Button
  - type: text
    name: text
    label: Button Text
    config:
      required: true
    default: Learn More
  - type: select
    name: internal_link
    config:
      source:
        type: pages
    label: Internal Link
    description: Choose a page within your website you want to link to
  - type: text
    name: custom_link
    label: Custom External Link
    description: Paste your custom URL here. Populating this field will override the
      "internal link" chosen above
  - type: boolean
    name: new_tab
    label: Open In New Tab?
  description: Settings for Button. Button will appear under the "Main Content"
- type: field_group
  name: appearance
  label: Appearance
  fields:
  - type: select
    config:
      source:
        type: simple
      options:
      - light
      - dark
      required: true
    label: Section Style
    default: light
    name: style
  - type: file
    name: background_image
    label: Background Image
    default: ''
