---
label: menus
hide_body: true
is_partial: false
fields:
- type: field_group_list
  name: main_menu
  label: Main Menu
  fields:
  - type: text
    name: name
    label: Name
    config:
      required: true
  - type: select
    name: link
    config:
      source:
        type: pages
    label: Page Link
    description: What page do you want this menu item to link to?
  - type: text
    name: external_link
    label: Custom External Link
    description: Copy and paste the external URL you would like this menu item to
      link to. Filling out this field will override the page link selected above.
