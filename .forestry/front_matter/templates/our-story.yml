---
label: Post
hide_body: false
is_partial: false
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
  config:
    required: true
- name: description
  label: Description
  type: textarea
  hidden: false
  default: ''
- name: date
  label: Date
  type: datetime
  hidden: false
  default: ''
  config:
    date_format: MM/DD/YYYY
    time_format: h:mm A
    required: true
- type: select
  name: author
  config:
    source:
      type: pages
      section: authors
    required: false
  label: Author
- name: featured_image
  label: Featured image
  type: file
  hidden: false
  default: ''
- type: select
  name: categories
  config:
    source:
      type: datafiles
      file: 
      path: blog_taxonomies
  label: Categories
- name: tags
  label: Tags
  type: tag_list
  hidden: false
  default: ''
- name: seo
  label: Seo
  type: field_group
  fields:
  - name: meta_title
    label: Meta title
    type: text
    hidden: false
    default: ''
    description: Title referenced in search engines. (If not set regular title will
      be used)
  - name: meta_description
    label: Meta description
    type: text
    hidden: false
    default: ''
    description: Description referenced in search engines. (If not set regular title
      will be used)
  - name: social_image
    label: Social image
    type: text
    hidden: false
    default: ''
    description: Image to display when shared on social media. (Will use featured
      image if not set)
  hidden: false
  default: ''
pages:
- content/blog/case-of-the-mondays.md
